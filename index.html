<body>
    <header>
        <h2>Weather DashBoard</h2>

    <div class="container-fluid">
        <div class="row">

          <!-- <div class="col-xl-3"  style="background-color:#aaa"> -->
          <div class="col-xl-3">
            <h3>Search for a City:</h3>
            
            <div> 
                <form class="inputArea">
                    <div class="form-group"> 
                        <input type="text" class="form-control" id="city" name="city">
                    </div> 
                    <button type="button" class="btn btn-outline-primary btn-block" id="searchButton">Search</button>       
                </form>
            </div>
            <div>
                <p class = "text-center" id="cityNotFoundMessage">Â¡City not found! Please try again</p>
            </div>
            <br>
            <div>
                <div>
                    <h3>Serch history</h3>
                    <form id="buttonsofSearchedCities"> 
                        <!-- A form for the history or cities searched -->
                    </form>
                </div>
            </div>
            
          </div>

          <!-- <div class="col-xl-9" style="background-color:#aaa"> -->
          <div class="col-xl-9">
                <div id="cityInfo">
                    <div>
                        <!-- A div for the city weather info -->
                    </div>
                </div>
                <div>
                    <h4>5-Day Forecast</h4>
                </div>
                    <!-- a DIV to append the temperature forecast of the 5 days -->
                <div class="row" id="addColumnsDiv">
                </div>
            </div>
        </div>
    </div>
